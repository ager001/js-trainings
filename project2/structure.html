<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midenga's store</title>
  <link rel="stylesheet" href="styles2.css">
 
</head>
<body>
  <main>
    <div class="product-card">
      <div class="product-image">
        <img src="low cut jordans/travis-cover2.jpg" class="product-img" alt="Travis Scott Air Jordan 1 Low">
      </div>
      <div class="product-details">
        <h1 class="product-title">Air Jordan 1 Low<br>Travis Scott</h1>
        <p class="product-description">The Travis Scott x Nike Air Jordan 1 Low Cactus Jack features an oversized reverse Swoosh, premium leather construction, and hidden pocket detailing.</p>
        
        <div class="color-options">
          <div class="color-swatch green" data-image="low cut jordans/travis-jordan-green.jpg" aria-label="Green color option"></div>
          <div class="color-swatch yellow" data-image="low cut jordans/travis-jordan-yellow.jpg" aria-label="Yellow color option"></div>
          <div class="color-swatch black" data-image="low cut jordans/travis-jordan-black.jpg" aria-label="Black color option"></div>
          <div class="color-swatch brown" data-image="low cut jordans/travis-jordan-brown.jpg" aria-label="Brown color option"></div>
          <div class="color-swatch blue" data-image="low cut jordans/travis-jordan-blue.jpg" aria-label="Blue color option"></div>
        </div>

        <div class="price-container">
          <span class="price">KES 4,000</span>
          <button class="add-to-cart">
            <span class="btn-text">Add to Cart</span>
            <span class="cart-counter">0</span>
          </button>
        </div>
      </div>
    </div>
  </main>
  <div class="cart-notification">Item added to cart!</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
